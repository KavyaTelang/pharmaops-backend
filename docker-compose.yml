#version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pharmaops_db
    environment:
      POSTGRES_USER: pharmaops
      POSTGRES_PASSWORD: pharmaops_secure_2024
      POSTGRES_DB: pharmaops_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pharmaops_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pharmaops"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: pharmaops_redis
    ports:
      - "6379:6379"
    networks:
      - pharmaops_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pharmaops_backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://pharmaops:pharmaops_secure_2024@postgres:5432/pharmaops_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRY: 24h
      AWS_REGION: us-east-1
      AWS_S3_BUCKET: pharmaops-documents
      BLOCKCHAIN_NETWORK: mock
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pharmaops_network
    command: npm run dev

  # MinIO (S3-compatible local storage)
  minio:
    image: minio/minio:latest
    container_name: pharmaops_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - pharmaops_network
    command: server /data --console-address ":9001"

volumes:
  postgres_data:
  minio_data:

networks:
  pharmaops_network:
    driver: bridge